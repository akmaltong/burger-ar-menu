<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Burger AR Menu</title>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
  </style>
</head>

<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true"
    arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
  >

    <!-- Burger 1 -->
    <a-marker type="pattern" url="js/markers/burger1.patt">
      <a-entity
        gltf-model="models/gltf/burger1.gltf"
        scale="0.8 0.8 0.8"
        rotation="0 180 0"
      ></a-entity>
    </a-marker>

    <!-- Burger 2 -->
    <a-marker type="pattern" url="js/markers/burger2.patt">
      <a-entity
        gltf-model="models/gltf/burger2.gltf"
        scale="0.8 0.8 0.8"
        rotation="0 180 0"
      ></a-entity>
    </a-marker>

    <!-- Burger 3 -->
    <a-marker type="pattern" url="js/markers/burger3.patt">
      <a-entity
        gltf-model="models/gltf/burger3.gltf"
        scale="0.8 0.8 0.8"
        rotation="0 180 0"
      ></a-entity>
    </a-marker>

    <!-- Camera FIX -->
    <a-entity
      camera
      arjs-camera
      position="0 0 0"
      look-controls="enabled: false"
    ></a-entity>

  </a-scene>
</body>
</html>
