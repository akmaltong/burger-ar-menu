<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burger AR - Stable Pro</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
      .controls {
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 10px; z-index: 20;
      }
      button {
        padding: 12px 20px; font-size: 16px; background: rgba(255,255,255,0.9);
        border: none; border-radius: 8px; font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="controls">
      <button onclick="changeScale(1.1)">Увеличить +</button>
      <button onclick="changeScale(0.9)">Уменьшить -</button>
    </div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; smooth: true; smoothCount: 10; smoothThreshold: 5;"
      renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium;">

      <a-marker preset="hiro" smooth="true" smoothCount="10" smoothThreshold="5">
        
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; intensity: 1;" position="1 4 3"></a-entity>

        <a-entity
          id="burger-model"
          gltf-model="./models/glb/burger2.glb" 
          scale="3.05 3.05 3.05" 
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function changeScale(factor) {
        const model = document.querySelector('#burger-model');
        const currentScale = model.getAttribute('scale');
        model.setAttribute('scale', {
          x: currentScale.x * factor,
          y: currentScale.y * factor,
          z: currentScale.z * factor
        });
      }

      window.addEventListener('click', function () {
        const video = document.querySelector('#arjs-video');
        if (video) video.play();
      });
    </script>
  </body>
</html>
