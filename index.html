<!DOCTYPE html><html lang='ru'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1.0'><title>AR Menu</title><style>body{margin:0;overflow:hidden;background:#000}#loading{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;flex-direction:column;justify-content:center;align-items:center;color:white;z-index:1000}#spinner{width:50px;height:50px;border:5px solid rgba(255,255,255,0.3);border-top:5px solid #FF6B35;border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style></head><body><div id='loading'><div id='spinner'></div><h2 style='color:white;margin-top:20px'>Loading AR menu...</h2></div><div id='ar-container'></div><script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script><script src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js'></script><script>setTimeout(()=>{document.getElementById('loading').style.display='none'},1500)</script></body></html>
