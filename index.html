<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burger AR - Camera Fix</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      #overlay {
        position: absolute; top: 10px; width: 100%; text-align: center;
        z-index: 10; color: white; font-family: sans-serif;
        background: rgba(0,0,0,0.6); padding: 10px 0;
      }
    </style>
  </head>

  <body>
    <div id="overlay">Нажми на экран, если камера не включилась</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
      renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium;">

      <a-marker preset="hiro">
        
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; intensity: 1; opacity: 0.7;" position="1 4 3"></a-entity>

        <a-entity
          id="burger"
          gltf-model="./models/glb/burger1.glb"
          scale="0.01 0.01 0.01" 
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Скрипт «реанимации» камеры для мобильных устройств
      const startAR = () => {
        const video = document.querySelector('#arjs-video');
        if (video) {
          video.play().catch(err => console.log("Video play error:", err));
        }
        document.getElementById('overlay').style.display = 'none';
      };

      window.addEventListener('click', startAR);
      window.addEventListener('touchstart', startAR);

      // Проверка загрузки модели
      document.querySelector('#burger').addEventListener('model-loaded', () => {
        console.log('Бургер загружен в сцену');
      });
    </script>
  </body>
</html>
