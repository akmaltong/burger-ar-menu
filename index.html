<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Menu - New Burger</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      #status {
        position: absolute; top: 10px; width: 100%; text-align: center;
        z-index: 10; color: white; font-family: sans-serif;
        background: rgba(0,0,0,0.5); padding: 5px 0;
      }
    </style>
  </head>

  <body>
    <div id="status">Нажми на экран и наведи на HIRO</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
      renderer="logarithmicDepthBuffer: true; antialias: true;">

      <a-marker preset="hiro">
        
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; intensity: 1;" position="1 4 3"></a-entity>

        <a-entity
          id="burger-model"
          gltf-model="./models/glb/burger2.glb" 
          scale="0.001 0.001 0.001" 
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Принудительный запуск камеры по клику
      window.addEventListener('click', function () {
        const video = document.querySelector('#arjs-video');
        if (video) { 
            video.play(); 
            document.getElementById('status').innerText = "Поиск маркера HIRO...";
        }
      });

      // Проверка: загрузилась ли модель?
      document.querySelector('#burger-model').addEventListener('model-error', () => {
        document.getElementById('status').innerText = "Ошибка: файл .glb не найден!";
        document.getElementById('status').style.background = "red";
      });
    </script>
  </body>
</html>
