<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burger AR - Premium Look</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      .ui-controls {
        position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
        z-index: 1000; display: flex; gap: 15px;
      }
      button {
        padding: 15px 25px; font-size: 18px; border-radius: 12px; border: 2px solid #fff;
        background: rgba(0,0,0,0.8); color: white; font-weight: bold; cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="ui-controls">
      <button onclick="changeScale(1.2)">Больше +</button>
      <button onclick="changeScale(0.8)">Меньше -</button>
    </div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; smooth: false;"
      renderer="logarithmicDepthBuffer: true; antialias: true; precision: high; colorManagement: true;">

      <a-marker preset="hiro" smooth="false">
        
        <a-entity light="type: ambient; intensity: 1.8;"></a-entity>
        <a-entity light="type: directional; intensity: 1.5; castShadow: true;" position="1 4 3"></a-entity>
        <a-entity light="type: point; intensity: 0.8; distance: 5;" position="-2 2 0"></a-entity>

        <a-entity
          id="burger-model"
          gltf-model="./models/glb/burger4.glb" 
          scale="3.5 3.5 3.5" 
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer="timeScale: 0">
        </a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Функция изменения размера
      function changeScale(factor) {
        const el = document.querySelector('#burger-model');
        const s = el.getAttribute('scale');
        el.setAttribute('scale', {x: s.x * factor, y: s.y * factor, z: s.z * factor});
      }

      // Принудительный стоп анимации после полной загрузки
      document.querySelector('#burger-model').addEventListener('model-loaded', function () {
        const el = this;
        if (el.components['animation-mixer']) {
          el.components['animation-mixer'].stop();
        }
      });

      // Запуск видео на мобильных
      window.addEventListener('touchstart', function () {
        const v = document.querySelector('#arjs-video');
        if (v) v.play();
      });
    </script>
  </body>
</html>
