<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burger AR - Adjustable Scale</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
      .controls {
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 10px; z-index: 20;
      }
      button {
        padding: 15px 25px; font-size: 18px; background: rgba(255,255,255,0.8);
        border: none; border-radius: 10px; cursor: pointer;
      }
      #status {
        position: absolute; top: 10px; width: 100%; text-align: center;
        z-index: 10; color: white; background: rgba(0,0,0,0.5); padding: 5px 0;
      }
    </style>
  </head>

  <body>
    <div id="status">Наведи на HIRO. Если пусто — нажми на экран.</div>
    
    <div class="controls">
      <button onclick="changeScale(1.2)">Больше +</button>
      <button onclick="changeScale(0.8)">Меньше -</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; intensity: 1;" position="1 4 3"></a-entity>

        <a-entity
          id="burger-model"
          gltf-model="./models/glb/burger2.glb" 
          scale="2.05 2.05 2.05" 
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Функция изменения размера кнопками
      function changeScale(factor) {
        const model = document.querySelector('#burger-model');
        const currentScale = model.getAttribute('scale');
        model.setAttribute('scale', {
          x: currentScale.x * factor,
          y: currentScale.y * factor,
          z: currentScale.z * factor
        });
      }

      // Запуск видео по клику
      window.addEventListener('click', function () {
        const video = document.querySelector('#arjs-video');
        if (video) video.play();
      });
    </script>
  </body>
</html>
