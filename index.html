<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burger AR - Micro Scale Fix</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #info {
        position: absolute; top: 10px; width: 100%; text-align: center;
        z-index: 10; color: white; font-family: sans-serif;
        background: rgba(0,0,0,0.4); padding: 5px 0;
      }
    </style>
  </head>

  <body>
    <div id="info">Наведи на маркер HIRO (Scale: 0.001)</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true; antialias: true;">

      <a-marker preset="hiro">
        
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; intensity: 1;" position="1 4 3"></a-entity>

        <a-entity
          gltf-model="./models/glb/burger1.glb"
          scale="0.001 0.001 0.001" 
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Активация камеры/видео по клику для мобильных
      window.addEventListener('click', function () {
        const video = document.querySelector('#arjs-video');
        if (video) { video.play(); }
      });
    </script>
  </body>
</html>
