<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>AR GLTF LOCAL TEST</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>

<body>
  <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam;">

    <!-- СВЕТ -->
    <a-light type="ambient" intensity="1.2"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>

    <a-marker preset="hiro">

      <!-- КОНТРОЛЬНЫЙ КУБ (ДОЛЖЕН БЫТЬ ВСЕГДА) -->
      <a-box
        position="0 0.25 0"
        scale="0.5 0.5 0.5"
        material="color: red;"
      ></a-box>

      <!-- ТВОЯ МОДЕЛЬ -->
      <a-entity
        gltf-model="models/gltf/burger1.gltf"
        position="0 0 0"
        scale="0.01 0.01 0.01"
        rotation="0 180 0"
      ></a-entity>

    </a-marker>

    <a-entity camera arjs-camera></a-entity>

  </a-scene>
</body>
</html>
