<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Burger AR Menu</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #status {
        position: absolute; top: 10px; left: 10px; z-index: 10;
        padding: 8px; background: rgba(0,0,0,0.6); color: white; border-radius: 4px; font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div id="status">Статус: Поиск маркера... (Наведите на картинку в рамке)</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;">

      <a-marker type="pattern" url="./js/markers/burger1.patt" id="burger-marker">
        
        <a-entity light="type: ambient; intensity: 1.2;"></a-entity>
        <a-entity light="type: directional; intensity: 0.8;" position="1 2 1"></a-entity>

        <a-entity
          id="burger-model"
          gltf-model="./models/glb/burger1.glb"
          scale="3 3 3"
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#burger-marker');
      const status = document.querySelector('#status');

      // Событие: маркер найден
      marker.addEventListener('markerFound', () => {
        status.innerText = "Статус: Бургер найден!";
        status.style.background = "rgba(0,128,0,0.7)";
      });

      // Событие: маркер потерян
      marker.addEventListener('markerLost', () => {
        status.innerText = "Статус: Поиск маркера...";
        status.style.background = "rgba(0,0,0,0.6)";
      });

      // Обработка клика для запуска видео (нужно для iOS/Android)
      window.addEventListener('click', function () {
        const video = document.querySelector('#arjs-video');
        if (video) video.play();
      });
    </script>
  </body>
</html>
