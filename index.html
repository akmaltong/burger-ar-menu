<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Menu - Model Switcher</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      .controls {
        position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
        z-index: 100; display: flex; gap: 10px;
      }
      button {
        padding: 15px 20px; font-size: 14px; border-radius: 50px; border: 2px solid #fff;
        background: rgba(0,0,0,0.7); color: white; font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="controls">
      <button onclick="setScale(1.2)">Увеличить +</button>
      <button onclick="setScale(0.8)">Уменьшить -</button>
    </div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; smooth: false;"
      renderer="logarithmicDepthBuffer: true; antialias: false; precision: high;">

      <a-marker preset="hiro" smooth="false">
        
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; intensity: 1.2;" position="1 4 3"></a-entity>

        <a-entity
          id="burger-target"
          gltf-model="./models/glb/burger3.glb" 
          scale="3.5 3.5 3.5" 
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer="clip: none; loop: once; timeScale: 0">
        </a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function setScale(factor) {
        const el = document.querySelector('#burger-target');
        const s = el.getAttribute('scale');
        el.setAttribute('scale', {x: s.x * factor, y: s.y * factor, z: s.z * factor});
      }

      // Жесткая остановка анимации при загрузке
      document.querySelector('#burger-target').addEventListener('model-loaded', function () {
        if (this.components['animation-mixer']) {
          this.components['animation-mixer'].stop();
          this.removeAttribute('animation-mixer'); 
        }
      });

      window.addEventListener('click', function () {
        const v = document.querySelector('#arjs-video');
        if (v) v.play();
      });
    </script>
  </body>
</html>
