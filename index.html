<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Burger AR Menu</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* Инструкция для пользователя */
      #instruction {
        position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
        z-index: 10; padding: 10px; background: rgba(0,0,0,0.5);
        color: white; font-family: sans-serif; border-radius: 5px; text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="instruction">Наведите камеру на маркер burger1</div>

    <a-scene 
      embedded 
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

      <a-marker type="pattern" url="./js/markers/burger1.patt">
        
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; intensity: 0.8;" position="1 2 1"></a-entity>

        <a-entity
          gltf-model="./models/glb/burger1.glb"
          scale="2 2 2"
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        </a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Скрипт для принудительного запуска видео, если браузер блокирует автоплей
      window.addEventListener('click', function () {
        const scene = document.querySelector('a-scene');
        if (scene.hasLoaded) {
          const video = document.querySelector('#arjs-video');
          if (video) video.play();
        }
      });
    </script>
  </body>
</html>
