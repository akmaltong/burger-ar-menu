<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Меню Бургерной</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1000;
    }
    #instructions {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      font-size: 16px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h2>Загрузка AR-меню...<br><small>Наведите камеру на маркер</small></h2>
  </div>
  <div id="instructions">Наведите камеру на маркер в меню</div>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <a-scene 
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    style="z-index: 1;"
  >
    <!-- Маркер 1 -->
    <a-marker type="pattern" url="js/markers/burger1.patt">
      <a-entity gltf-model="models/gltf/burger1.gltf" scale="0.5 0.5 0.5" position="0 0.5 0"></a-entity>
    </a-marker>
    
    <!-- Маркер 2 -->
    <a-marker type="pattern" url="js/markers/burger2.patt">
      <a-entity gltf-model="models/gltf/burger2.gltf" scale="0.5 0.5 0.5" position="0 0.5 0"></a-entity>
    </a-marker>
    
    <!-- Маркер 3 -->
    <a-marker type="pattern" url="js/markers/burger3.patt">
      <a-entity gltf-model="models/gltf/burger3.gltf" scale="0.5 0.5 0.5" position="0 0.5 0"></a-entity>
    </a-marker>
    
    <!-- Маркер 4 -->
    <a-marker type="pattern" url="js/markers/burger4.patt">
      <a-entity gltf-model="models/gltf/burger4.gltf" scale="0.5 0.5 0.5" position="0 0.5 0"></a-entity>
    </a-marker>
    
    <!-- Маркер 5 -->
    <a-marker type="pattern" url="js/markers/burger5.patt">
      <a-entity gltf-model="models/gltf/burger5.gltf" scale="0.5 0.5 0.5" position="0 0.5 0"></a-entity>
    </a-marker>
    
    <!-- Маркер 6 -->
    <a-marker type="pattern" url="js/markers/burger6.patt">
      <a-entity gltf-model="models/gltf/burger6.gltf" scale="0.5 0.5 0.5" position="0 0.5 0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Скрыть лоадер после инициализации
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
    }, 2000);
  </script>
</body>
</html>
