<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burger AR - Ultra Stable</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      .ui-panel {
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 15px; z-index: 100;
      }
      button {
        padding: 15px 20px; font-size: 16px; border-radius: 10px; border: none;
        background: white; color: black; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }
    </style>
  </head>

  <body>
    <div class="ui-panel">
      <button onclick="adjustScale(0.5)">Больше +</button>
      <button onclick="adjustScale(-0.5)">Меньше -</button>
    </div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; maxDetectionRate: 60; canvasWidth: 1280; canvasHeight: 720;"
      renderer="logarithmicDepthBuffer: true; antialias: true; precision: high; colorManagement: true;">

      <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true">
        
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; intensity: 1.2;" position="1 4 3"></a-entity>

        <a-entity
          id="burger-target"
          gltf-model="./models/glb/burger2.glb" 
          scale="3.5 3.5 3.5" 
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Функция изменения масштаба вручную
      function adjustScale(delta) {
        const el = document.querySelector('#burger-target');
        const s = el.getAttribute('scale');
        const newScale = Math.max(0.1, s.x + delta); // Не даем уйти в минус
        el.setAttribute('scale', {x: newScale, y: newScale, z: newScale});
        console.log("Current scale:", newScale);
      }

      // Запуск видео потока
      window.addEventListener('click', function () {
        const v = document.querySelector('#arjs-video');
        if (v) v.play();
      });
    </script>
  </body>
</html>
