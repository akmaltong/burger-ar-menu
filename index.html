<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Burger AR - Final Fix</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ui {
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        z-index: 10; color: white; background: rgba(0,0,0,0.6);
        padding: 10px; border-radius: 20px; font-family: sans-serif; pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="ui">Наведите на маркер HIRO</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
      renderer="logarithmicDepthBuffer: true; antialias: true;">

      <a-marker preset="hiro">
        
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; intensity: 0.8;" position="1 2 1"></a-entity>

        <a-entity
          gltf-model="./models/glb/burger1.glb"
          scale="0.01 0.01 0.01" 
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Исправление для мобильных: активация видео по тапу
      window.addEventListener('click', function () {
        const video = document.querySelector('#arjs-video');
        if (video) { video.play(); }
      });
    </script>
  </body>
</html>
