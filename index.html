<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>AR GLTF SAFE TEST</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
  </style>
</head>

<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam;"
  >

    <!-- СВЕТ (минимум, но обязателен для GLTF) -->
    <a-light type="ambient" intensity="1.2"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>

    <!-- HIRO + GLTF -->
    <a-marker preset="hiro">
      <a-entity
        gltf-model="https://cdn.aframe.io/test-models/models/glTF/Duck/glTF/Duck.gltf"
        scale="0.05 0.05 0.05"
        rotation="0 180 0"
      ></a-entity>
    </a-marker>

    <!-- КАМЕРА -->
    <a-entity camera arjs-camera></a-entity>

  </a-scene>
</body>
</html>
